<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>大前端介绍</title>
  <style>
    #aiqiyi {
      min-height: 640px;
    }
  </style>
</head>
<body>
  <iframe id="aiqiyi" width="100%" height="100%" src="https://api.sigujx.com/?url=https://www.iqiyi.com/v_19rrbhl0lk.html"></iframe>
  <div class="url-content">
    <input id="url-content" type="text"/ >
    <button id="play">播放</button>
  </div>
  <script>
    document.getElementById("play").addEventListener("click", changeSrc);
    function changeSrc() {
      let url = document.getElementById("url-content").value;
      if (!url) { 
        return false;
      }
      document.getElementById("aiqiyi").src=`https://api.sigujx.com/?url=${url}`;
    }
  </script>
</body>
</html>
